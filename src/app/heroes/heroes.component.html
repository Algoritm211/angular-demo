<h2>My current heroes</h2>
<div>
  <label for="new-hero">Hero name: </label>
  <input id="new-hero" #heroName />

  <button type="button" class="add-button" (click)="addHero(heroName.value); heroName.value=''">
    Add hero
  </button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/details/{{ hero.id }}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>

    <button
      type="button"
      class="delete"
      title="delete hero"
      (click)="deleteHero(hero.id)">
      x
    </button>
  </li>
</ul>
