<div *ngIf="hero">
  <h2>{{hero.name | uppercase}}</h2>
  <div>Hero id - {{ hero.id }}</div>
  <div>
    <label>Hero name:</label>
    <input type="text" [(ngModel)]="hero.name" placeholder="Name of hero">
  </div>
  <button (click)="this.location.back()">
    Back
  </button>
  <button type="button" (click)="saveChanges()">Save</button>
</div>
